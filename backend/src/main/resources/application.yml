server:
  port: 8080

# Postgres Database
spring:
  datasource:
    url: jdbc:postgresql://localhost:6000/pejo
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update

# Mail sender API
  mail:
    host: localhost
    port: 1025
    username: hello
    password: hello

    properties:
      mail:
        smtp:
          ssl:
            trust: "*"
          auth: true
          starttls:
            enable: true
          connectiontimeout: 5000
          timeout: 3000
          writetimeout: 5000

# Certifications
rsa:
  private-key: classpath:certifications/private.pem
  public-key: classpath:certifications/public.pem
